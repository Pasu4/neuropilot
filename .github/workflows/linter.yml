name: ESLinter

on:
    push:
    pull_request:

jobs:
    lint-check:
        name: Lint checker
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22.14.0
                cache: 'npm'
                cache-dependency-path: './package-lock.json'

            - name: clean-install deps
              uses: npm ci

            - name: lint check
              uses: eslint src/